<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div>
                    <h1>Metric/Imperial Unit Conversion</h1>
                </div>
                <div>
                    <input type="text" placeholder="0" id="input">
                </div>
                <div>
                    <button id="convert-btn">Convert</button>
                </div>
            </div>
            <div class="main">
                <div class="conversion">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>  
                </div>
            </div>
            <div class="main">
                <div class="conversion">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
            </div>
            <div class="main">
                <div class="conversion">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p> 
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
